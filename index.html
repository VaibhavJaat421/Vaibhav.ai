<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaibhav.AI — Unlimited AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <div class="logo">
      <span class="v">V</span>AIBHAV<span class="ai">.AI</span>
    </div>
    <ul>
      <li><a href="#" class="nav-link">HOME</a></li>
      <li><a href="#feedback" class="nav-link">FEEDBACK</a></li>
      <li><a href="#admin" class="nav-link">ADMIN</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="hero">
      <h1>UNRESTRICTED AI</h1>
      <p class="subtitle">No filters. No limits. No rules. Ask anything.</p>
      <button id="start-btn">START CHAT NOW</button>
    </div>

    <div class="form-container hidden">
      <h2>ENTER YOUR DETAILS</h2>
      <form id="user-form">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone (10 digits)" required>
        <input type="text" id="state" placeholder="State" required>
        <input type="text" id="country" placeholder="Country" required>
        <button type="submit">PROCEED TO CHAT →</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
